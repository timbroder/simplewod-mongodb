{% extends 'base.html' %}

{% block content %}


<table>
	<tr>
		<td width="50%">
			<h2>{% if header %}{{ header }}{% else %}Recent Workouts{% endif %}</h2>
			
			<ul>
				{% for r in results.object_list %}
					<li><a href="{{ r.get_absolute_url }}">{{ r }}</a></li>
				{% endfor %}
			</ul>
		</td>
		<td>Tags<br/>
			{% include tag_cloud_template %}
		</td>
	</tr>
</table>
{% endblock %}
