{% load userurl %}

<article class="result">
	<div class="result_date">
		<b>Completed: {{ result.date }}</b>
	</div>
	<div class="result_body">
		{% for key, value in result.scores.iteritems %}
			{{ key }}: {{ value }}
		{% endfor %}
	</div>
	<div class="result_who">
		Logged by: {{ result.user_id|userurl }}
	</div>
	-----------
</article>
