<html>
<head>
	<title>{% block title %}{% endblock %} - simpleWOD</title>
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/redmond/jquery-ui.css"></link>
    {% block extracss %}{% endblock %}
	
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui.js"></script>
    {% block extrajs %}{% endblock %}
	
</head>

<body>



<body>
	<div id="main">
		<div id="nav">
			<div class="fg-buttonset fg-buttonset-single">
				<button class="fg-button ui-state-default ui-priority-primary ui-corner-left" onclick="window.location='/'">Home</button>
				{% if request.user.is_authenticated %}	
					<button class="fg-button ui-state-default ui-priority-primary" onclick="window.location='/{{ request.user.username }}/'">{{ request.user.username }}</button>
					<button class="fg-button ui-state-default ui-priority-primary" onclick="window.location='/wods/add'">Add Workout</button>
					<button class="fg-button ui-state-default ui-priority-primary ui-corner-right" onclick="window.location='/accounts/logout'">Logout</button>
				{% else %}	
					<button class="fg-button ui-state-default ui-priority-primary ui-corner-right" onclick="window.location='/accounts/login'">Login</button>
				{% endif %}
			</div>
		</div>
	    <div id="content">
	    	<br></br>
	        {% block content %}{% endblock %}
	    </div>
	</div>
</body>
</html>
