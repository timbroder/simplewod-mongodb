<div class="result">
	<div class="result_date">
		<b>{{ wod.date }}</b>
	</div>
	<div class="result_body">
		{{ wod.result|linebreaks }}
		
		{% if wod.time %}
			<p>Time: {{ wod.time }}</p>		
		{% endif %}
		
		{% if wod.weight %}
			<p>Weight: {{ wod.weight }}</p>		
		{% endif %}
		
		{% if wod.notes %}
			<p>Notes</p>
			{{ wod.notes|linebreaks }}		
		{% endif %}
	</div>
	<div class="result_who">
		Logged by: <a href="/{{ wod.user.username }}/">{{ wod.user.username }}</a>
	</div>
</div>
