<article id="{{ wod.mongo_id }}">
	<h3>{{ wod.title }}</h3>
	{{ wod.workout|linebreaks }}
	{% if wod.json %}
		{{ wod.json }}
	{% endif %}
	{% if request.user.is_authenticated %}
		<p>Add Result <a href="#" class="add_result" id="{{ wod.id }}">+++</a></p>
		<div id="result_form"></div>
	{% endif %}
</article>
