<article class="result">
	<div class="result_date">
		<b>{{ wod.date }}</b>
	</div>
	<div class="result_body">
		{% for key, value in wod.scores %}
			{{ key }}: {{ value }}
		{% endfor %}
	</div>
	<div class="result_who">
		Logged by: <a href="/{{ wod.user.get_absolute_url }}/">{{ wod.user.username }}</a>
	</div>
</article>
